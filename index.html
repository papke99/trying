<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Apple-ähnliche Seite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #fff;
      color: #1d1d1f;
      line-height: 1.5;
    }

    header {
      background-color: #f5f5f7;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6e6e73;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      text-decoration: none;
      color: #1d1d1f;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background-color: #f5f5f7;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #6e6e73;
    }

    .hero img {
      margin-top: 2rem;
      max-width: 100%;
      height: auto;
    }

    footer {
      background-color: #f5f5f7;
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #6e6e73;
    }
  </style>
</head>
<body>

  <header>
    Kostenloser Versand bei Bestellungen über 100 €
  </header>

  <nav>
    <a href="#">Store</a>
    <a href="#">Mac</a>
    <a href="#">iPhone</a>
    <a href="#">iPad</a>
    <a href="#">Watch</a>
    <a href="#">Support</a>
  </nav>

  <section class="hero">
    <h1>iPhone 15 Pro</h1>
    <p>Ein Titan ist geboren.</p>
    <img src="https://www.apple.com/v/iphone-15-pro/a/images/meta/iphone-15-pro_overview__f8jz7aagka2q_og.png" alt="iPhone Hero">
  </section>

  <footer>
    © 2025 Mein Projekt. Nicht verbunden mit Apple Inc.
  </footer>

</body>
</html>
